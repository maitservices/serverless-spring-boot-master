plugins {
    id 'java'
    id 'maven-publish'
}

group = 'com.maomkt.product'
version = '1.0.0'
description = 'serverless-product'
sourceCompatibility = '1.8'

repositories {
    maven { url "https://repo.spring.io/milestone" }
    maven { url "https://repo.maven.apache.org/maven2" }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

dependencies {

    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.5.5'
    implementation group: 'io.springfox', name: 'springfox-swagger2', version: '2.4.0'
    implementation group: 'io.springfox', name: 'springfox-swagger-ui', version: '2.4.0'

    implementation group: 'org.springframework', name: 'spring-jms', version: '5.3.10'
    implementation group: 'com.amazonaws.serverless', name: 'aws-serverless-java-container-springboot2', version: '1.6'
    implementation group: 'com.amazonaws', name: 'aws-lambda-java-events', version: '3.10.0' // For deserialize AWS events
    implementation group: 'com.amazonaws', name: 'aws-java-sdk-dynamodb', version: '1.12.79'
    implementation group: 'com.github.derjust', name: 'spring-data-dynamodb', version: '5.1.0'

    compile group: 'org.slf4j', name: 'slf4j-api', version:'1.7.25'
    compile group: 'ch.qos.logback', name: 'logback-classic', version:'1.2.3'
    compileOnly 'org.projectlombok:lombok:1.18.20'
    annotationProcessor 'org.projectlombok:lombok:1.18.20'

    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.5.3'
    testImplementation group: 'org.springframework', name: 'spring-test', version: '5.3.10'
    testImplementation group: 'junit', name: 'junit', version: '4.12'
    testCompileOnly 'org.projectlombok:lombok:1.18.20'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.20'
}

task buildZipFull(type: Zip) {
    baseName = "serverless-product"
    from compileJava
    from processResources
    into('lib') {
        from(configurations.compileClasspath) {
            exclude 'tomcat-embed-*'
        }
    }
}

build.dependsOn buildZipFull

test {
    useJUnitPlatform()
}
